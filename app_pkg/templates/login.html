{% extends "base.html" %}
{% block content %}
    <!-- body class="login" -->
    <head>
        <script>
            function validateForm() {
                let name = document.forms["login"]["username"].value;
                let password = document.forms["login"]["password"].value;


                if (name === "") {
                    alert("Username must be filled out");
                    return false;
                }
                if (password === "") {
                    alert("Password must be filled out");
                    return false;
                }
            }</script>
    </head>
    <div class="login">
        <div class="header">
            <nav>
                <image src="../static/css/logo.png" class="logo"></image>
                <h1><a href="/">Happy Learning</a></h1>
                <label for="tips">{{ tips }}</label>
            </nav>
        </div>
        <div class="loginbox">
            <div class="formcontainer">
                <!--<form action="action_page.php" user_name="myForm" onsubmit="return validateForm()"-->
                <!--method="post">-->
                <!--<label for="user_name">Name: </label>-->
                <!--<input type="text" user_name="user_name">-->
                <!--<label for="email">Email: </label>-->
                <!--<input type="text" user_name="email">-->
                <form name="login" onsubmit="return validateForm()" action="/login_check" method="post">
                    <div class="welcome">
                        <h1>Welcome</h1>
                        <h3>Login into your account</h3>
                    </div>

                    <label for="useremail">Email:</label>

                    <input type="text" name="email" placeholder="Enter Email">

                    <label for="userpassword">Password:</label>

                    <input type="password" name="password" placeholder="Enter Password" autocomplete="current-password">

                    <br>

                    <label><input type="checkbox">Remember me</label>
                    <br>
                    <input type="submit" value="Submit"/>
                </form>
                <a href="#">Forgot password?</a>
                <a href="/signup">Don't have an account?</a>
            </div>
        </div>
    </div>
{% endblock %}
