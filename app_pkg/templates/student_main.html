{% extends "base.html" %}
{% block content %}

    <div class="student-list">
        <div class="header">
            <nav>
                <image src="../static/images/logo.png" class="logo"></image>
                <h1>Welcome {{ user }}</h1>
            </nav>
        </div>

        <div class="Join-quiz">
            <form name="join-quiz_PIN" action="/quiz_student" method="post">
                <input type="text" name="quiz_PIN" placeholder="QUIZ PIN" maxlength="6">
                <button type="submit">Join now</button>
            </form>
        </div>

        <div class="dropdown">
            <button class="drop-btn">{{ user }}</button>
            <div class="dropdown-content">
                <a href="#">Switch Account</a>
                <a href="/login">Log Out</a>
            </div>
        </div>

        <div class="quiz">
            <h2>Recent Quiz</h2>
            <button class="quiz-name1">Quiz Name Teacher's name</button>
            <button class="quiz-name2">Quiz Name Teacher's name</button>
            <button class="quiz-name3">Quiz Name Teacher's name</button>
        </div>
    </div>
{% endblock %}
