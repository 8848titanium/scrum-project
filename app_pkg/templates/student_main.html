{% extends "base.html" %}
{% block content %}
    <div class="student-list">
        <div class="header">
            <nav>
                <a href="/">
                    <image src="../static/images/logo.png" class="logo"></image>
                </a>
                <h1>Welcome {{ current_user.username }}</h1>
            </nav>
        </div>
        <div class="quiz">
            <h2>Recent Completed Quizzes</h2>
            <div class="cards-layout">
                {% if completed_quizzes %}
                    {% for quiz in completed_quizzes %}
                        <div class="cards">
                            <a href="/student_check_quiz/?id={{ quiz.quiz_id }}" style="text-decoration: none;">
                                <div class="card">
                                    <p class="card_title">{{ quiz.name }} with score: {{ quiz.score }}</p>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="dropdown">
            <button class="drop-btn">{{ current_user.username }}</button>
            <div class="dropdown-content">
                <a href="/login">Log Out</a>
            </div>
        </div>
    </div>
{% endblock %}
