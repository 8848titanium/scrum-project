{% extends "base.html" %}
{% block content %}
    <div class="lecturer-list">
        <div class="header">
            <nav>
                <image src="../static/images/logo.png" class="logo"></image>
            </nav>
        </div>
    
        <div class="dropdown">
            <button class="drop-btn">{{current_user.username}}</button>
                <div class="dropdown-content">
                    <a href="#">Switch Account</a>
                    <a href="/login">Log Out</a>
                </div>
        </div>
        
        <div class="quiz-creation" id="test">
            <form action="/lec_add_question" method="post">
                <input type="text"  name="question" placeholder="{{question}}"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox1"/>
                <input type="text" name="op1" placeholder="{{A}}"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox2"/>
                <input type="text" name="op2" placeholder="{{B}}"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox3"/>
                <input type="text" name="op3" placeholder="{{C}}"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox4"/>
                <input type="text" name="op4" placeholder="{{D}}"/>
                <input type="submit" value="Submit"/>
                <a href="/lecturer_main"><button value="Finish this quiz"></button></a>
            </form>
        </div>
    </div>

{% endblock %}
