        <div class="header">
            <nav>

            </nav>
        </div>
    
        <div class="dropdown">
            <button class="drop-btn">{{ user }}</button>
                <div class="dropdown-content">

                <input type="checkbox" class="label__input" name="checkbox2"/>
                <input type="text" name="op2" placeholder="add options"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox3"/>
                <input type="text" name="op3" placeholder="add options"/>
                <br/>
                <input type="checkbox" class="label__input" name="checkbox4"/>
                <input type="text" name="op4" placeholder="add options"/>
                <input type="submit" value="Submit"/>

            </form>

        </div>
        
    </div>
