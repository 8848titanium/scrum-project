<!DOCTYPE html>
<html>
<head>
<title>Quiz Application</title>
</head>
<style>
body{
    background-image: url('../images/student_quiz.gif');
    background-size: 100% 100%;

    height: 100vh;
    padding:0;
    margin:0;
}
</style>

<body>

<div class="studentquiz_bg">
		Q1.How long is a sprint time goes on?<br>
	<div class="studentquiz">
		<input type="radio" name="question1" id="correct1">1 <br>
		<input type="radio" name="question1">2 <br>
		<input type="radio" name="question1">3 <br>
		<input type="radio" name="question1">0 <br>
	</div>


	<button class="quiz_previous_btn">Previous</button>
	<button class="quiz_next_btn">Next</button>
	<input type="submit" class="studentquiz_button" name="submit" value="Submit Quiz" onClick="result()">
</div>
<script type="text/javascript">
function result()
{
	var score=0;
	if(document.getElementById('correct1').checked)
		{	score++;
		}

 alert("Your score is:"+score);
 // to print on browser
 // document.write("Your score is:"+score);
}
</script>


</body>
</html>
