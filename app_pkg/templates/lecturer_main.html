{% extends "base.html" %}i
{% block content %}
    <div class="lecturer-list">
        <div class="header">
            <nav>
                <image src="../static/images/logo.png" class="logo"></image>
                <h1>Welcome {{ user }}</h1>
            </nav>
        </div>

        <div class="dropdown">
            <button class="dropbtn">{{ user }}</button>
            <div class="dropdown-content">
                <a href="#">Switch Account</a>
                <a href="/login">Log Out</a>
                <a href="/create_quiz">Create quiz html ver.</a>
                <a href="/my_quiz">My quiz</a>

                <a onclick="dianwo()">Create quiz</a>
                <!-- <button type="button" onclick="dianwo()">点我</button> -->
                <div class="zhezhao" id='zhezhao'>
                    <div class="tankuang">
                        <div id="header">
                            <span>How many question you want add?</span>

                            <form name="create_num" onsubmit="return validateForm()" action="/quiz_lecturer" method="post">
                                <input type="text" name="num" id="num" placeholder="number">
                                <input type="text" name="quiz_name" id="quiz_name" placeholder="quiz name">
                                <input type="submit" value="Submit"/>
                            </form>


                            <div id="header-right" onclick="hidder()">x</div>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    document.getElementById('zhezhao').style.display="none";
                    function dianwo(){
                        document.getElementById('zhezhao').style.display="";
                    }
                    function hidder(){
                        document.getElementById('zhezhao').style.display="none";
                    }
                </script>
            </div>
        </div>

        <!-- <div class="create-button">
            <button> <a href="/quiz_lecturer">create quiz</a>></button>
        </div> -->

        <div class="quiz">
            <h2>Your Quiz</h2>
            <button class="btn" style="position: absolute;left: 100px;top: 100px;">Quiz 1</button>
            <button class="btn" style="position: absolute;left: 400px;top: 100px;">Quiz 2</button>
            <button class="btn" style="position: absolute;left: 700px;top: 100px;">Quiz 3</button>

        </div>

    </div>
{% endblock %}
