{% extends "base.html" %}i
{% block content %}
    <div class="lecturer-list">
        <div class="header">
            <nav>
                <image src="../static/images/logo.png" class="logo"></image>
                <h1>Welcome {{ current_user.username }}</h1>
            </nav>
        </div>
        <div class="quiz">
            <h2>Your Quizzes</h2>
            <div class="cards-layout">
                {% if quizzes %}
                    {% for quiz in quizzes %}
                        <div class="cards">
                            <div class="card">
                                <div class="card_title title-white">
                                    <p>{{ quiz.name }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <div class="dropdown">
            <button class="drop-btn">{{ current_user.username }}</button>
            <div class="dropdown-content">
                <a href="#">Switch Account</a>
                <a href="/login">Log Out</a>
                <a href="/new_quiz">Create quiz</a>
                <a href="/get_quiz_id">Edit My Quiz</a>
            </div>
        </div>
    </div>
{% endblock %}
