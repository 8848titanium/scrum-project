{% extends "base.html" %}
{% block content %}
    <!-- body class="signup" -->
    <div class="signup">
        <div class="header">
            <nav>
                <image src="../static/css/logo.png" class="logo"></image>
                <h1><a href="/">Happy Learning</a></h1>
            </nav>
        </div>
        <div class="signupbox">
            <form>
                <div class="welcome">
                    <h1>Happy Learning</h1>
                    <h3>Get Start Now</h3>
                </div>

                <input type="text" name="" placeholder="Full Name"/>

                <input type="text" name="" placeholder="Enter Email"/>

                <input type="password" name="" placeholder="Password"/>

                <input type="password" name="" placeholder="Confirm Password"/>

                <input type="date" placeholder="Confirm Password"/>
                <br>

                <a href="#"><input type="submit" name="" value="Create Account and Login"></a>

                <a type="link" href="/login">Already have an account?</a>
                
            </form>
        </div>
    </div>
{% endblock %}
